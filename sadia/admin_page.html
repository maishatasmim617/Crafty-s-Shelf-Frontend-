<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Admin Dashboard</title>

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
   <link rel="stylesheet" href="css/admin_style.css" />
</head>
<body>

<header class="header">
   <!-- Your header content here -->
</header>

<section class="dashboard">
   <h1 class="title">Dashboard</h1>

   <div class="box-container">
      <div class="box">
         <h3 id="totalPendings">$0.00/-</h3>
         <p>Total Pendings</p>
         <a href="admin_orders.html" class="btn">See Orders</a>
      </div>

      <div class="box">
         <h3 id="totalCompleted">$0.00/-</h3>
         <p>Completed Orders</p>
         <a href="admin_orders.html" class="btn">See Orders</a>
      </div>

      <div class="box">
         <h3 id="ordersPlaced">0</h3>
         <p>Orders Placed</p>
         <a href="admin_orders.html" class="btn">See Orders</a>
      </div>

      <div class="box">
         <h3 id="productsAdded">0</h3>
         <p>Products Added</p>
         <a href="admin_products.html" class="btn">See Products</a>
      </div>

      <div class="box">
         <h3 id="totalUsers">0</h3>
         <p>Total Users</p>
         <a href="admin_users.html" class="btn">See Accounts</a>
      </div>

      <div class="box">
         <h3 id="totalAdmins">0</h3>
         <p>Total Admins</p>
         <a href="admin_users.html" class="btn">See Accounts</a>
      </div>

      <div class="box">
         <h3 id="totalAccounts">0</h3>
         <p>Total Accounts</p>
         <a href="admin_users.html" class="btn">See Accounts</a>
      </div>

      <div class="box">
         <h3 id="totalMessages">0</h3>
         <p>Total Messages</p>
         <a href="admin_contacts.html" class="btn">See Messages</a>
      </div>
   </div>
</section>

<script>
  async function fetchDashboardData() {
    try {
      const response = await fetch('dashboard_data.php');
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();

      document.getElementById('totalPendings').textContent = `$${data.total_pendings.toFixed(2)}/-`;
      document.getElementById('totalCompleted').textContent = `$${data.total_completed.toFixed(2)}/-`;
      document.getElementById('ordersPlaced').textContent = data.number_of_orders;
      document.getElementById('productsAdded').textContent = data.number_of_products;
      document.getElementById('totalUsers').textContent = data.number_of_users;
      document.getElementById('totalAdmins').textContent = data.number_of_admins;
      document.getElementById('totalAccounts').textContent = data.number_of_accounts;
      document.getElementById('totalMessages').textContent = data.number_of_messages;
    } catch (error) {
      console.error('Failed to fetch dashboard data:', error);
    }
  }

  // Fetch data on page load
  fetchDashboardData();
</script>

</body>
</html>
