<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>wishlist</title>

   <!-- font awesome cdn link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

   <!-- custom css file link -->
   <link rel="stylesheet" href="css/style.css" />
</head>
<body>

   <!-- Header placeholder -->
   <header>
      <h1>Site Header</h1>
   </header>

   <section class="wishlist">
      <h1 class="title">products added</h1>

      <div class="box-container">

         <!-- Wishlist item example -->
         <form action="#" method="POST" class="box">
            <a href="wishlist.html?delete=1" class="fas fa-times" onclick="return confirm('delete this from wishlist?');"></a>
            <a href="view_page.html?pid=1" class="fas fa-eye"></a>
            <img src="uploaded_img/sample.jpg" alt="Product Image">
            <div class="name">Sample Product</div>
            <div class="price">$49.99/-</div>
            <input type="number" min="1" value="1" class="qty" name="p_qty">
            <input type="hidden" name="pid" value="1">
            <input type="hidden" name="p_name" value="Sample Product">
            <input type="hidden" name="p_price" value="49.99">
            <input type="hidden" name="p_image" value="sample.jpg">
            <input type="submit" value="add to cart" name="add_to_cart" class="btn">
         </form>

         <!-- Add more wishlist boxes as needed -->

         <!-- If wishlist is empty -->
         <!-- <p class="empty">your wishlist is empty</p> -->

      </div>

      <div class="wishlist-total">
         <p>grand total : <span>$49.99/-</span></p>
         <a href="shop.html" class="option-btn">continue shopping</a>
         <a href="wishlist.html?delete_all" class="delete-btn">delete all</a>
      </div>
   </section>

   <!-- Footer placeholder -->
   <footer>
      <p>Footer content here</p>
   </footer>

   <script src="js/script.js"></script>
</body>
</html>
