<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>orders</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css" />
</head>
<body>
   
   <!-- Header placeholder (replace with your header.php or actual header) -->
   <header>
      <h1>Site Header</h1>
   </header>

   <section class="placed-orders">

      <h1 class="title">placed orders</h1>

      <div class="box-container">

         <!--
         Each order is displayed inside a .box div.
         This is a sample static example:
         -->
         <div class="box">
            <p> placed on : <span>2025-07-14</span> </p>
            <p> name : <span>John Doe</span> </p>
            <p> number : <span>+1234567890</span> </p>
            <p> email : <span>john@example.com</span> </p>
            <p> address : <span>123 Main Street, City</span> </p>
            <p> payment method : <span>Credit Card</span> </p>
            <p> your orders : <span>Product A, Product B</span> </p>
            <p> total price : <span>$120/-</span> </p>
            <p> payment status : <span style="color:green;">completed</span> </p>
         </div>

         <!--
         If no orders are placed, display this message:
         <p class="empty">no orders placed yet!</p>
         -->

      </div>

   </section>

   <!-- Footer placeholder (replace with your footer.php or actual footer) -->
   <footer>
      <p>Footer content here</p>
   </footer>

   <script src="js/script.js"></script>
</body>
</html>
