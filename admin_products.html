<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Products</title>

   <!-- font awesome cdn link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link -->
   <link rel="stylesheet" href="css/admin_style.css">
</head>
<body>

<!-- Example admin header (replace with include if needed) -->
<header class="header">
   <div class="flex">
      <div class="logo">Admin <span>Panel</span></div>
      <nav class="navbar">
         <a href="#">Dashboard</a>
         <a href="#">Products</a>
         <a href="#">Orders</a>
         <a href="#">Users</a>
      </nav>
   </div>
</header>

<section class="add-products">

   <h1 class="title">Add New Product</h1>

   <form action="#" method="POST" enctype="multipart/form-data">
      <div class="flex">
         <div class="inputBox">
            <input type="text" name="name" class="box" required placeholder="Enter product name">
            <select name="category" class="box" required>
               <option value="" selected disabled>Select category</option>
               <option value="Saree">Saree</option>
               <option value="Jewellery">Jewellery</option>
               <option value="Bag">Bag</option>
              
            </select>
         </div>
         <div class="inputBox">
            <input type="number" min="0" name="price" class="box" required placeholder="Enter product price">
            <input type="file" name="image" required class="box" accept="image/jpg, image/jpeg, image/png">
         </div>
      </div>
      <textarea name="details" class="box" required placeholder="Enter product details" cols="30" rows="10"></textarea>
      <input type="submit" class="btn" value="Add Product" name="add_product">
   </form>

</section>

<section class="show-products">

   <h1 class="title">Products Added</h1>

   <div class="box-container">

      <!-- Example product box -->
      <div class="box">
         <div class="price">150Tk/-</div>
         <img src="uploaded_img/example.jpg" alt="Product Image">
         <div class="name">Tote Bag blue</div>
         <div class="cat">Bag</div>
         <div class="details">Sturdy fabrics.</div>
         <div class="flex-btn">
            <a href="#" class="option-btn">Update</a>
            <a href="#" class="delete-btn" onclick="return confirm('Delete this product?');">Delete</a>
         </div>
      </div>

      <div class="box">
         <div class="price">15000TK/-</div>
         <img src="uploaded_img/example2.jpg" alt="Product Image">
         <div class="name">Red block print</div>
         <div class="cat">saree</div>
         <div class="details">Block print saree.</div>
         <div class="flex-btn">
            <a href="#" class="option-btn">Update</a>
            <a href="#" class="delete-btn" onclick="return confirm('Delete this product?');">Delete</a>
         </div>
      </div>

      <!-- Add more product boxes here as needed -->

   </div>

</section>

<script src="js/script.js"></script>

</body>
</html>
