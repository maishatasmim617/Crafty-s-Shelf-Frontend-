<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Crafty's Shelf Header</title>

   <!-- Link to your CSS file -->
   <link rel="stylesheet" href="css/style.css" />

   <!-- Font Awesome icons for menu, user icons etc -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

<!-- Messages section -->
<div class="message">
   <span>Message text here</span>
   <i class="fas fa-times" onclick="this.parentElement.remove();"></i>
</div>

<header class="header">

   <div class="flex">

      <a href="admin_page.html" class="logo">Crafty's Shelf</a>

      <nav class="navbar">
         <a href="home.html">home</a>
         <a href="shop.html">shop</a>
         <a href="orders.html">orders</a>
         <a href="about.html">about</a>
         <a href="contact.html">contact</a>
      </nav>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <a href="search_page.html" class="fas fa-search"></a>
         <a href="wishlist.html"><i class="fas fa-heart"></i><span id="wishlist-count">(0)</span></a>
         <a href="cart.html"><i class="fas fa-shopping-cart"></i><span id="cart-count">(0)</span></a>

         <div class="profile">
         <img src="images/user.webp" alt="Profile Image" />
         <p>User Name</p>
         <!-- Updated update profile link -->
         <a href="user_profile_update.html" class="btn" target="_blank" rel="noopener noreferrer">update profile</a>
         <a href="logout.html" class="delete-btn">logout</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
         
      </div>

      <div class="profile">
         <img src="images/profile.jpeg" alt="">
         <p>PROFILE_NAME</p>
         <a href="user_profile_update.html" class="btn">update profile</a>
         <a href="logout.html" class="delete-btn">logout</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>

   </div>

</header>

<script src="js/script.js"></script>
</body>
</html>
