<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>shop</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css" />
</head>
<body>
   
   <!-- Header placeholder (replace with your header.php or actual header) -->
   <header>
      <h2>Site Header</h2>
   </header>

   <!-- Categories Section -->
   <section class="p-category">
      <a href="category.html?category=sari">sari</a>
      <a href="category.html?category=bag">bag</a>
      <a href="category.html?category=poetry">poetry</a>
      <a href="category.html?category=painting">painting</a>
      <a href="category.html?category=doll">doll</a>
      <a href="category.html?category=bengals">bengals</a>
      <a href="category.html?category=jewellery">jewellery</a>
   </section>

   <!-- Products Section -->
   <section class="products">

      <h1 class="title">latest products</h1>

      <div class="box-container">

         <!-- Product example box, repeat as needed -->
         <form action="#" class="box" method="POST">
            <div class="price">$<span>49.99</span>/-</div>
            <a href="view_page.html?pid=1" class="fas fa-eye"></a>
            <img src="images/sari.jpg" alt="Sample Product" />
            <div class="name">Sample Product Name</div>

            <!-- Hidden inputs for product info -->
            <input type="hidden" name="pid" value="1" />
            <input type="hidden" name="p_name" value="Sample Product Name" />
            <input type="hidden" name="p_price" value="49.99" />
            <input type="hidden" name="p_image" value="sample-product.jpg" />

            <!-- Quantity input -->
            <input type="number" min="1" value="1" name="p_qty" class="qty" />

            <!-- Buttons -->
            <input type="submit" value="add to wishlist" class="option-btn" name="add_to_wishlist" />
            <input type="submit" value="add to cart" class="btn" name="add_to_cart" />
         </form>

         <!-- Add more product boxes as needed -->

         <!-- If no products are available, show this message -->
         <!-- <p class="empty">no products added yet!</p> -->

      </div>

   </section>

   <!-- Footer placeholder (replace with your footer.php or actual footer) -->
   <footer>
      <p>Footer content here</p>
   </footer>

   <script src="js/script.js"></script>
</body>
</html>
