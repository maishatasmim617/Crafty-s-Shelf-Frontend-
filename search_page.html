<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>search page</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css" />
</head>
<body>
   
   <!-- Header placeholder (replace with your header.php or actual header) -->
   <header>
      <h1>Site Header</h1>
   </header>

   <section class="search-form">

      <form action="#" method="POST">
         <input type="text" class="box" name="search_box" placeholder="search products..." />
         <input type="submit" name="search_btn" value="search" class="btn" />
      </form>

   </section>

   <section class="products" style="padding-top: 0; min-height:100vh;">

      <div class="box-container">

         <!--
           Product boxes will be dynamically generated here by server side or client side code.
           Example product box:
         -->
         <form action="#" class="box" method="POST">
            <div class="price">$<span>Price Here</span>/-</div>
            <a href="view_page.html?pid=ProductID" class="fas fa-eye"></a>
            <img src="uploaded_img/sample-product.jpg" alt="Product Image" />
            <div class="name">Product Name Here</div>
            <input type="hidden" name="pid" value="ProductID" />
            <input type="hidden" name="p_name" value="Product Name Here" />
            <input type="hidden" name="p_price" value="Price Here" />
            <input type="hidden" name="p_image" value="sample-product.jpg" />
            <input type="number" min="1" value="1" name="p_qty" class="qty" />
            <input type="submit" value="add to wishlist" class="option-btn" name="add_to_wishlist" />
            <input type="submit" value="add to cart" class="btn" name="add_to_cart" />
         </form>

         <!--
           If no result is found, display this message:
           <p class="empty">no result found!</p>
         -->

      </div>

   </section>

   <!-- Footer placeholder (replace with your footer.php or actual footer) -->
   <footer>
      <p>Footer content here</p>
   </footer>

   <script src="js/script.js"></script>
</body>
</html>
